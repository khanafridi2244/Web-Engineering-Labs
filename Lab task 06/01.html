<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Name</title>
</head>
<style>
    .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      
</style>
<body>

<div class="container">
  <h1>Enter Your Name</h1>
  <input type="text" id="firstNameInput" placeholder="First Name">
  <input type="text" id="lastNameInput" placeholder="Last Name">
  <button onclick="displayFullName()">Submit</button>
</div>

<script src="script.js"></script>
</body>
</html>
