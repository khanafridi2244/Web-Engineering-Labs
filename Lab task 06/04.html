<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Arrays</title>
</head>
<body>
    <h1>Merge Arrays with Spread Syntax</h1>

    <script>
        // Create two arrays with different data types
        var array1 = [1, 'two', true];
        var array2 = ['three', 4, false];

        // Merge the arrays using spread syntax
        var mergedArray = [...array1, ...array2];

        // Display the merged array in the console
        console.log('Merged Array:', mergedArray);
    </script>
</body>
</html>
