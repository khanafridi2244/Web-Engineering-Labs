<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Array with Callback Function</title>
</head>
<body>
    <h1>Sum Array with Callback Function</h1>

    <script>
        // Define a function to sum the elements of an array using a callback function
        function sumArray(arr, callback) {
            return arr.reduce((total, num) => total + callback(num), 0);
        }

        // Define a callback function that doubles the value
        function callbackFunction(value) {
            return value * 2;
        }

        // Test the sumArray function
        var numbersArray = [1, 2, 3, 4, 5];
        var sum = sumArray(numbersArray, callbackFunction);
        console.log('Sum of array elements after doubling each element:', sum);
    </script>
</body>
</html>
