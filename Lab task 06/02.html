<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <h1>Storing the User Input Data</h1>

    <script>
        
// Step 1: Input first and last name from the user
var firstName = prompt("Enter your first name:");
var lastName = prompt("Enter your last name:");

// Step 2: Create an object and store the user input
var userData = {
    firstName: firstName,
    lastName: lastName
};

// Step 3: Display input data from the object in the console using literals
console.log(`User Data:`);
console.log(`First Name: ${userData.firstName}`);
console.log(`Last Name: ${userData.lastName}`);
    </script>
</body>
</html>
