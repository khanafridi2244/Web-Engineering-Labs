<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function</title>
</head>
<body>
    <h1>Implement Callback Function</h1>

    <script>
        // Define a callback function that doubles the value
        function callbackFunction(value) {
            return value * 2;
        }

        // Test the callback function
        var number = 5;
        var doubledNumber = callbackFunction(number);
        console.log('Doubled Number:', doubledNumber);
    </script>
</body>
</html>
