<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Selection Display</title>
<style>
    #inputText{
        height:20px;
        
    }
    #selectedTextDisplay{
        background-color: red;
    }
</style>
</head>
<body>
<div class="container">
    <div class="input-container">
        <label for="text">Selcet text:</label>
        <textarea name="" id="inputText" cols="30" rows="10"></textarea>
    </div>
    <div class="output-container">
        <textarea name="text" id="selectedTextDisplay" cols="30" rows="10"></textarea>
    </div>
</div>
<script src="05.js"></script>
</body>
</html>
