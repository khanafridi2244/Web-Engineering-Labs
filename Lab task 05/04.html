<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<script src="04.js"></script>
<style>
  .error {
    color: red;
  }
</style>
</head>
<body>

<form id="myForm" onsubmit="return validateForm()">
  <h1>sign up form (java script validation )</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><span id="nameError" class="error"></span><br>
  
  <label for="gender">Gender:</label>
  <input type="radio" id="male" name="gender" value="male"> Male
  <input type="radio" id="female" name="gender" value="female"> Female 
  <span id="genderError" class="error"></span><br>
  
  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><span id="addressError" class="error"></span><br>
  
  <label for="ligiId">L0GIN ID:</label>
  <input type="text" id="ligiId" name="ligiId"><span id="ligiIdError" class="error"></span><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password"><span id="passwordError" class="error"></span><br>
  
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
